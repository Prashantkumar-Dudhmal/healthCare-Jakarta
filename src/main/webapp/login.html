<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HealthCare Login</title>
</head>
<body style="background-color:#b2d1f7;">
	<form action="login" method="post">
	<h1 style="text-align:center">HealthCare Login</h1><br>
      <table style="background-color: #569bf0; margin: auto">
        <tr>
          <td>Enter User Email</td>
          <td><input type="email" name="em" /></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" name="pass" /></td>
        </tr>

        <tr>
          <td><input type="submit" value="Login" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
